<form [formGroup]="taskForm">
<input type="text" formControlName="title" placeholder="Enter title">
<input type="text" formControlName="desc" placeholder="Enter Description">
<button mat-raised-button (click)="addTask()" type="submit" [disabled]="!taskForm.valid">Add</button>
</form>

<mat-table *ngIf = "loadTable" class="matTable" [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>
      <mat-form-field>
        <mat-select placeholder="Status" (selectionChange)="applyFilter($event)">
          <mat-option *ngFor="let status of statusFilters" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      Status
    </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{ task.status }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{ task.title }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="desc">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{ task.desc }} </mat-cell>
    
  </ng-container>

  <ng-container matColumnDef="options">
    <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
    <mat-cell *matCellDef="let task">
      <button (click)="changeStatus(task)">StatusChange</button>
      <button (click)="deleteRecord(task)">Delete</button>
      <button (click)="openDialog(task)">Edit</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let task; columns: displayedColumns"></mat-row>
</mat-table>
